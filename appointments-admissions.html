<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>clinIQ | Appointments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="dark-theme.css">
</head>

<body>
<script>
if (!sessionStorage.getItem("loggedIn")) {
  window.location.replace("login.html");
}
</script>

<div class="container my-5">
  <div class="d-flex justify-content-between mb-4">
    <h3>Appointments & Admissions</h3>
    <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
  </div>

  <div class="card p-4">
    <input class="form-control mb-3" id="name" placeholder="Patient Name">
    <select class="form-select mb-3" id="type">
      <option>Appointment</option>
      <option>Admitted</option>
    </select>
    <button class="btn btn-primary" onclick="add()">Add</button>
    <ul class="list-group mt-4" id="list"></ul>
  </div>
</div>

<script>
let entries = [];

function add() {
  entries.push({ name: name.value, type: type.value });
  render();
}

function render() {
  list.innerHTML = "";
  entries.forEach(e => {
    list.innerHTML += `<li class="list-group-item">${e.name} (${e.type})</li>`;
  });
}

function logout() {
  sessionStorage.clear();
  window.location.replace("login.html");
}
</script>
</body>
</html>
