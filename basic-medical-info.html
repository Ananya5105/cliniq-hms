<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Medical Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<script>
  if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "login.html";
  }
</script>

<div class="container my-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Basic Medical Information</h3>
    <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
  </div>

  <div class="card p-3">
    <input class="form-control mb-2" id="blood" placeholder="Blood Group">
    <textarea class="form-control mb-2" id="allergies" placeholder="Allergies"></textarea>
    <textarea class="form-control mb-2" id="conditions" placeholder="Chronic Conditions"></textarea>
    <button class="btn btn-primary" onclick="save()">Save</button>
    <pre class="mt-3" id="out"></pre>
  </div>

</div>

<script>
  function save() {
    const data = {
      blood: blood.value,
      allergies: allergies.value,
      conditions: conditions.value
    };
    localStorage.setItem("basicMedical", JSON.stringify(data));
    out.innerText = JSON.stringify(data, null, 2);
  }

  function logout() {
    localStorage.removeItem("loggedIn");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
