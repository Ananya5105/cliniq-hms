<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Dark Theme -->
  <link rel="stylesheet" href="dark-theme.css">
</head>


</head>

<body>
<script>
  if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "login.html";
  }
</script>

<div class="container my-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Patient Analytics Dashboard</h2>
    <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
  </div>

  <div class="row g-4">
    <div class="col-md-4">
      <a href="basic-medical-info.html" class="text-decoration-none">
       <div class="card p-4 text-center">
  <h4>Basic Medical Info</h4>
  <p class="text-secondary mt-2">Vitals, conditions & allergies</p>
</div>

      </a>
    </div>

    <div class="col-md-4">
      <a href="clinical-timeline.html" class="text-decoration-none">
       <div class="card p-4 text-center">
  <h4>Clinical Timeline</h4>
  <p class="text-secondary mt-2">Visits, diagnoses & history</p>
</div>

      </a>
    </div>

    <div class="col-md-4">
      <a href="appointments-admissions.html" class="text-decoration-none">
        <div class="card p-4 text-center">
  <h4>Appointments & Admissions</h4>
  <p class="text-secondary mt-2">Scheduling & patient status</p>
</div>

      </a>
    </div>
  </div>

</div>

<script>
  function logout() {
    localStorage.removeItem("loggedIn");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
