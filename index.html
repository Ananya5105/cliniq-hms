<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="dark-theme.css">

</head>

<body>
<script>
  if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "login.html";
  }
</script>

<div class="container my-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Patient Analytics Dashboard</h2>
    <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
  </div>

  <div class="row g-4">
    <div class="col-md-4">
      <a href="basic-medical-info.html" class="text-decoration-none">
        <div class="card p-3">Basic Medical Info</div>
      </a>
    </div>

    <div class="col-md-4">
      <a href="clinical-timeline.html" class="text-decoration-none">
        <div class="card p-3">Clinical Timeline</div>
      </a>
    </div>

    <div class="col-md-4">
      <a href="appointments-admissions.html" class="text-decoration-none">
        <div class="card p-3">Appointments & Admissions</div>
      </a>
    </div>
  </div>

</div>

<script>
  function logout() {
    localStorage.removeItem("loggedIn");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
