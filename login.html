<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>clinIQ | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="dark-theme.css">
</head>

<body class="d-flex align-items-center justify-content-center" style="min-height:100vh;">

  <div class="card p-4" style="width:360px;">
    <h3 class="text-center mb-3">clinIQ</h3>
    <p class="text-center text-secondary mb-4">Patient Analytics Login</p>

    <input class="form-control mb-3" id="username" placeholder="Username">
    <input type="password" class="form-control mb-3" id="password" placeholder="Password">

    <button class="btn btn-primary w-100" onclick="login()">Login</button>
    <div id="error" class="text-danger mt-2 text-center"></div>
  </div>

<script>
function login() {
  if (username.value === "doctor" && password.value === "1234") {
    localStorage.setItem("loggedIn", "true");
    window.location.href = "index.html";
  } else {
    error.innerText = "Invalid credentials";
  }
}
</script>
</body>
</html>
