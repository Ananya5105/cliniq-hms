<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f4f6f8;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>

<div class="card p-4" style="width: 350px;">
  <h4 class="mb-3">Patient Analytics Login</h4>

  <input class="form-control mb-3" id="username" placeholder="Username">
  <input type="password" class="form-control mb-3" id="password" placeholder="Password">

  <button class="btn btn-danger w-100" onclick="login()">Login</button>

  <div id="error" class="text-danger mt-2"></div>
</div>

<script>
  function login() {
    const u = username.value;
    const p = password.value;

    if (u === "doctor" && p === "1234") {
      localStorage.setItem("loggedIn", "true");
      window.location.href = "index.html";
    } else {
      error.innerText = "Invalid credentials";
    }
  }
</script>

</body>
</html>
