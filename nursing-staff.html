<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>clinIQ | Nursing Staff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="dark-theme.css">
</head>

<body>
<script>
if (!sessionStorage.getItem("loggedIn")) {
  window.location.replace("login.html");
}
</script>

<div class="container my-5">

  <div class="d-flex justify-content-between mb-4">
    <h3>Nursing Staff Availability</h3>
    <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
  </div>

  <!-- ADD STAFF -->
  <div class="card p-4 mb-4">
    <input class="form-control mb-3" id="nurseName" placeholder="Staff Name">
    <select class="form-select mb-3" id="shift">
      <option>Day Shift</option>
      <option>Night Shift</option>
      <option>Off Duty</option>
    </select>
    <select class="form-select mb-3" id="status">
      <option>Available</option>
      <option>On Duty</option>
      <option>Unavailable</option>
    </select>
    <button class="btn btn-primary" onclick="addNurse()">Add Staff</button>
  </div>

  <!-- LIST -->
  <div class="card p-4">
    <ul class="list-group" id="nurseList"></ul>
  </div>

</div>

<script>
let nurses = [];

function addNurse() {
  nurses.push({
    name: nurseName.value,
    shift: shift.value,
    status: status.value
  });
  render();
}

function render() {
  nurseList.innerHTML = "";
  nurses.forEach(n => {
    nurseList.innerHTML += `
      <li class="list-group-item">
        <strong>${n.name}</strong><br>
        <small class="text-secondary">${n.shift} â€¢ ${n.status}</small>
      </li>`;
  });
}

function logout() {
  sessionStorage.clear();
  window.location.replace("login.html");
}
</script>

</body>
</html>
